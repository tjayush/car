<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor</h1>
        <form id="carForm">
            <label for="company">Select the company:</label>
            <select id="company" name="company">
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                
            </select>

            <label for="model">Select the model:</label>
            <select id="model" name="model">
                <option value="corolla">Corolla</option>
                <option value="civic">Civic</option>
                <option value="mustang">Mustang</option>
                <option value="3series">3 Series</option>
                
            </select>

            <label for="year">Select year of purchase:</label>
            <select id="year" name="year">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>

            <label for="fuel">Select the type of fuel:</label>
            <select id="fuel" name="fuel">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
            </select>

            <label for="kilometers">Enter the number of kilometers the car has been travelled:</label>
            <input type="number" id="kilometers" name="kilometers" required>

            

            <label for="currency">Select the currency:</label>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="BDT">BDT</option>
                <option value="RUB">RUB</option>
                <option value="EUR">EUR</option>
            </select>

            <button type="button" onclick="predictPrice()">Predict</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
